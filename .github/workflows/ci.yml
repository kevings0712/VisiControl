name: CI (build + lint + smoke)

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/backend/**'
      - '.github/workflows/ci.yml'

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Opción A (rápida – sin cache). Si quieres cache, cambia este bloque por la Opción B de arriba.
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Debug tree (ayuda si vuelve a fallar)
        run: |
          pwd
          ls -la
          ls -la src/backend || true

      - name: Install deps
        run: npm ci --include=dev

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Smoke test (health)
        run: |
          chmod +x ./scripts/smoke.sh
          node dist/server.js &
          SERVER_PID=$!
          sleep 2
          bash ./scripts/smoke.sh
          kill $SERVER_PID

